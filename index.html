<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Decimal Service</title>
  </head>
  <body>

        <!--header-->
        <nav id="header" class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container">
              <a class="navbar-brand" href="#">
                <img src="./img/LOGO 4.png" alt="">
              </a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Servicios</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Quienes Somos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-importante" href="#">Contacto</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
        <!--/header-->

        <!--main-->
        <main id="main">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-pause="false">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="./img/servidores.jpg" class="d-block w-100" alt="servidores">
                </div>
                <div class="carousel-item">
                  <img src="./img/programacion.jpg" class="d-block w-100" alt="programacion">
                </div>
                <div class="carousel-item">
                  <img src="./img/hardware.jpg" class="d-block w-100" alt="hardware">
                </div>
              </div>
            </div>
        </main>
        <!--/main-->


      <!--footer-->
      <footer id="footer" class="pb-4 pt-4">
          <div class="container">
            <div class="row text-center">
              <<div class="col-12 col-lg">
                <a href="#">Contactanos</a>
              </div>
              <div class="col-12 col-lg">
                <a href="#">Prensa</a>
              </div>
              <div class="col-12 col-lg">
                <a href="#">Consultas</a>
              </div>
            </div>
          </div>
      </footer>
      <!--/footer-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
